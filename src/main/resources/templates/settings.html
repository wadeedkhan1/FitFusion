<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::div})}">

<body>
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-900 mb-8">Settings</h1>

        <div class="bg-white p-8 rounded-xl shadow-sm border border-slate-200">
            <h2 class="text-xl font-bold text-slate-900 mb-4">AI Configuration</h2>
            <p class="text-slate-600 mb-6">
                To enable personalized workout and diet recommendations, please enter your Google Gemini API Key.
                You can get one from <a href="https://aistudio.google.com/app/apikey" target="_blank"
                    class="text-primary hover:underline">Google AI Studio</a>.
            </p>

            <div th:if="${param.success}" class="bg-green-50 text-green-600 p-4 rounded-lg mb-6 text-sm">
                Settings saved successfully.
            </div>

            <form th:action="@{/settings/api-key}" method="post" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Gemini API Key</label>
                    <input type="password" name="apiKey" th:value="${apiKey}" placeholder="Enter your API Key"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>

                <button type="submit"
                    class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Save Configuration
                </button>
            </form>
        </div>
    </div>
</body>

</html>
