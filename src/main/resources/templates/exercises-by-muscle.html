<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::div})}">

<body>
    <div class="space-y-8">
        <div class="flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-bold text-slate-900" th:text="${muscleGroup.name} + ' Exercises'">Exercises
                </h1>
                <p class="text-slate-600 mt-2">Browse our comprehensive library of exercises.</p>
            </div>
            <a href="/exercises" class="text-primary hover:text-blue-700 font-medium flex items-center">
                &larr; Back to Muscle Groups
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="exercise : ${exercises}"
                class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition">
                <div class="aspect-video bg-slate-100 relative">
                    <img th:if="${exercise.imageUrl}" th:src="${exercise.imageUrl}" class="w-full h-full object-cover">
                    <div th:unless="${exercise.imageUrl}"
                        class="w-full h-full flex items-center justify-center text-slate-300">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z">
                            </path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <span
                        class="absolute top-2 right-2 bg-white/90 backdrop-blur px-2 py-1 rounded text-xs font-semibold text-slate-700"
                        th:text="${exercise.exerciseType}">Type</span>
                </div>
                <div class="p-5">
                    <h3 class="text-lg font-bold text-slate-900 mb-2" th:text="${exercise.name}">Exercise Name</h3>
                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="px-2 py-1 bg-blue-50 text-blue-700 text-xs rounded-md"
                            th:text="${exercise.experienceLevel}">Level</span>
                        <span class="px-2 py-1 bg-slate-100 text-slate-600 text-xs rounded-md"
                            th:text="${exercise.equipmentRequired}">Equipment</span>
                    </div>
                    <a th:href="@{/exercises/{id}(id=${exercise.id})}"
                        class="block w-full text-center bg-slate-900 text-white py-2 rounded-lg hover:bg-slate-800 transition text-sm font-medium">
                        View Guide
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${exercises.empty}"
            class="text-center py-12 bg-white rounded-xl border border-dashed border-slate-300">
            <p class="text-slate-500">No exercises found for this muscle group yet.</p>
        </div>
    </div>
</body>

</html>
