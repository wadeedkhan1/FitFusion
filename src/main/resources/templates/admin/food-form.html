<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::div})}">

<body>
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-900 mb-8">Add Food Item</h1>

        <form th:action="@{/admin/foods/create}" th:object="${foodItem}" method="post"
            class="space-y-6 bg-white p-8 rounded-xl shadow-sm border border-slate-200">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
                <input type="text" th:field="*{name}" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Calories (per 100g)</label>
                    <input type="number" th:field="*{calories}" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Protein (g)</label>
                    <input type="number" step="0.1" th:field="*{protein}" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Carbs (g)</label>
                    <input type="number" step="0.1" th:field="*{carbs}" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Fats (g)</label>
                    <input type="number" step="0.1" th:field="*{fats}" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" th:field="*{isLocal}" id="isLocal"
                    class="h-4 w-4 text-primary focus:ring-primary border-slate-300 rounded">
                <label for="isLocal" class="ml-2 block text-sm text-slate-900">Is this a local Pakistani food?</label>
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Save Food Item
                </button>
            </div>
        </form>
    </div>
</body>

</html>
