<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::div})}">

<body>
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-900 mb-8" th:text="${exercise.id} ? 'Edit Exercise' : 'Add Exercise'">
            Add Exercise</h1>

        <form th:action="@{/admin/exercises/create}" th:object="${exercise}" method="post"
            class="space-y-6 bg-white p-8 rounded-xl shadow-sm border border-slate-200">
            <input type="hidden" th:field="*{id}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Name</label>
                    <input type="text" th:field="*{name}" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Muscle Group</label>
                    <select th:field="*{muscleGroup}"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        <option th:each="group : ${muscleGroups}" th:value="${group.id}" th:text="${group.name}">Group
                        </option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Exercise Type</label>
                    <select th:field="*{exerciseType}"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        <option value="Strength">Strength</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Stretching">Stretching</option>
                        <option value="Plyometrics">Plyometrics</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Equipment</label>
                    <input type="text" th:field="*{equipmentRequired}"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Mechanics</label>
                    <select th:field="*{mechanics}"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        <option value="Compound">Compound</option>
                        <option value="Isolation">Isolation</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Force Type</label>
                    <select th:field="*{forceType}"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        <option value="Push">Push</option>
                        <option value="Pull">Pull</option>
                        <option value="Static">Static</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Experience Level</label>
                    <select th:field="*{experienceLevel}"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Expert">Expert</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Secondary Muscles</label>
                    <input type="text" th:field="*{secondaryMuscles}"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Video URL</label>
                <input type="url" th:field="*{videoUrl}"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Image URL</label>
                <input type="url" th:field="*{imageUrl}"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Overview</label>
                <textarea th:field="*{overview}" rows="3"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Instructions (One step per line)</label>
                <textarea th:field="*{instructions}" rows="5"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Tips (One tip per line)</label>
                <textarea th:field="*{tips}" rows="3"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"></textarea>
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                    Save Exercise
                </button>
            </div>
        </form>
    </div>
</body>

</html>
