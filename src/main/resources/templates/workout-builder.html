<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::div})}">

<body>
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-900 mb-8">Create Workout Plan</h1>

        <form th:action="@{/workouts/create}" method="post" class="space-y-8">
            <!-- Plan Details -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 space-y-6">
                <h2 class="text-xl font-bold text-slate-900">Plan Details</h2>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Plan Name</label>
                    <input type="text" name="name" required placeholder="e.g., Monday Chest & Triceps"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                    <textarea name="description" rows="2" placeholder="Goal of this workout..."
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none"></textarea>
                </div>
            </div>

            <!-- Exercises -->
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-slate-900">Exercises</h2>
                    <button type="button" onclick="addExerciseRow()"
                        class="text-primary hover:text-blue-700 text-sm font-medium">
                        + Add Exercise
                    </button>
                </div>

                <div id="exercises-container" class="space-y-4">
                    <!-- Rows will be added here via JS -->
                </div>
            </div>

            <button type="submit"
                class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg">
                Save Workout Plan
            </button>
        </form>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const exercises = /*[[${exercises}]]*/[];

        function addExerciseRow() {
            const container = document.getElementById('exercises-container');
            const row = document.createElement('div');
            row.className = 'grid grid-cols-1 md:grid-cols-12 gap-4 items-end bg-slate-50 p-4 rounded-lg border border-slate-200';

            let options = '<option value="">Select Exercise</option>';
            exercises.forEach(ex => {
                options += `<option value="${ex.id}">${ex.name}</option>`;
            });

            row.innerHTML = `
                <div class="md:col-span-6">
                    <label class="block text-xs font-medium text-slate-500 mb-1">Exercise</label>
                    <select name="exerciseIds" required class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:ring-1 focus:ring-primary outline-none">
                        ${options}
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="block text-xs font-medium text-slate-500 mb-1">Sets</label>
                    <input type="number" name="sets" required min="1" value="3" class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:ring-1 focus:ring-primary outline-none">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-xs font-medium text-slate-500 mb-1">Reps</label>
                    <input type="number" name="reps" required min="1" value="10" class="w-full px-3 py-2 border border-slate-300 rounded-md text-sm focus:ring-1 focus:ring-primary outline-none">
                </div>
                <div class="md:col-span-2 flex justify-end">
                    <button type="button" onclick="this.closest('.grid').remove()" class="text-red-500 hover:text-red-700 text-sm font-medium px-2 py-2">
                        Remove
                    </button>
                </div>
            `;
            container.appendChild(row);
        }

        // Add one row by default
        addExerciseRow();
        /*]]>*/
    </script>
</body>

</html>
