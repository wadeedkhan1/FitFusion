<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFusion - Intelligent Fitness</title>
    <link href="/css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-sans text-slate-900 antialiased">

    <!-- Navigation -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-2xl font-bold text-primary">FitFusion</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8" th:if="${#authorization.expression('isAuthenticated()')}">
                        <a href="/dashboard" class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="/workouts" class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Workouts</a>
                        <a href="/diet" class="border-transparent text-slate-500 hover:border-primary hover:text-slate-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Nutrition</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <div th:if="${#authorization.expression('isAuthenticated()')}" class="flex items-center space-x-4">
                        <a href="/profile" class="text-slate-500 hover:text-slate-700">Profile</a>
                        <a href="/logout" class="text-sm font-medium text-red-600 hover:text-red-500">Logout</a>
                    </div>
                    <div th:unless="${#authorization.expression('isAuthenticated()')}" class="space-x-4">
                        <a href="/login" class="text-slate-500 hover:text-slate-900 font-medium">Login</a>
                        <a href="/register" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition font-medium">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div th:replace="${content}"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-slate-500 text-sm">&copy; 2024 FitFusion. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
