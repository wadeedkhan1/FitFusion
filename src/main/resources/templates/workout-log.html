<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::div})}">

<body>
    <div class="max-w-4xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-slate-900">Log Workout</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Log Form -->
            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-bold text-slate-900 mb-6">Record Set</h2>
                    <form th:action="@{/workouts/log}" method="post" class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Exercise</label>
                            <select name="exerciseId" required
                                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                                <option value="">Select Exercise</option>
                                <option th:each="ex : ${exercises}" th:value="${ex.id}" th:text="${ex.name}">Exercise
                                </option>
                            </select>
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Sets</label>
                                <input type="number" name="sets" required min="1" value="1"
                                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Reps</label>
                                <input type="number" name="reps" required min="1"
                                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Weight (kg)</label>
                                <input type="number" name="weight" step="0.5" required
                                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none">
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                            Log Set
                        </button>
                    </form>
                </div>
            </div>

            <!-- Today's Logs -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 h-full">
                    <h2 class="text-xl font-bold text-slate-900 mb-4">Today's Session</h2>
                    <div class="space-y-4">
                        <div th:each="log : ${todayLogs}"
                            class="flex justify-between items-center p-3 bg-slate-50 rounded-lg border border-slate-100">
                            <div>
                                <p class="font-semibold text-slate-900 text-sm" th:text="${log.exercise.name}">Exercise
                                </p>
                                <p class="text-xs text-slate-500">
                                    <span th:text="${log.setsCompleted}">3</span> sets x
                                    <span th:text="${log.repsCompleted}">10</span> reps @
                                    <span th:text="${log.weight}">50</span>kg
                                </p>
                            </div>
                            <span class="text-xs text-slate-400"
                                th:text="${#temporals.format(log.date, 'HH:mm')}">Time</span>
                        </div>

                        <div th:if="${todayLogs.empty}" class="text-center py-8 text-slate-400 text-sm">
                            No exercises logged today yet.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
