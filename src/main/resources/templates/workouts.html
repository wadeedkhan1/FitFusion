<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::div})}">

<body>
    <div class="space-y-8">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-slate-900">My Workout Plans</h1>
                <p class="text-slate-600 mt-2">Manage your custom routines.</p>
            </div>
            <div class="space-x-4">
                <a href="/workouts/log"
                    class="bg-white text-slate-700 border border-slate-300 px-4 py-2 rounded-lg hover:bg-slate-50 transition font-medium">
                    Log Workout
                </a>
                <a href="/workouts/builder"
                    class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition font-medium">
                    + Create Plan
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="plan : ${plans}"
                class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition">
                <h3 class="text-xl font-bold text-slate-900 mb-2" th:text="${plan.name}">Plan Name</h3>
                <p class="text-slate-500 mb-4 text-sm" th:text="${plan.description}">Description</p>
                <div class="flex justify-between items-center mt-4 pt-4 border-t border-slate-100">
                    <span class="text-xs text-slate-400"
                        th:text="${#temporals.format(plan.createdAt, 'MMM d, yyyy')}">Date</span>
                    <button class="text-primary hover:text-blue-800 text-sm font-medium">View Details</button>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${plans.empty}"
                class="col-span-full text-center py-12 bg-white rounded-xl border border-dashed border-slate-300">
                <p class="text-slate-500 mb-4">You haven't created any workout plans yet.</p>
                <a href="/workouts/builder" class="text-primary font-medium hover:underline">Create your first plan</a>
            </div>
        </div>
    </div>
</body>

</html>
